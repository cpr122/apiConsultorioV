<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios - Consultorio Veterinario</title>
    <!-- Agregar el enlace de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Enlazamos con el archivo CSS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Servicios Veterinarios</h1>

        <!-- Formulario -->
        <form id="serviceForm" class="bg-form p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="serviceName" class="form-label">Nombre del Servicio</label>
                <input type="text" class="form-control transparent" id="serviceName" placeholder="Nombre del Servicio" required />
            </div>
            <div class="mb-3">
                <label for="serviceCategory" class="form-label">Categoría</label>
                <select class="form-control transparent" id="serviceCategory" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="Consulta">Consulta</option>
                    <option value="Tratamiento">Tratamiento</option>
                    <option value="Examen">Examen</option>
                    <!-- Puedes agregar más opciones si es necesario -->
                </select>
            </div>
            <div class="mb-3">
                <label for="servicePrice" class="form-label">Precio</label>
                <input type="number" class="form-control transparent" id="servicePrice" placeholder="Precio" required />
            </div>
            <div class="mb-3">
                <label for="serviceDuration" class="form-label">Duración en minutos</label>
                <input type="number" class="form-control transparent" id="serviceDuration" placeholder="Duración" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Servicio</button>
            <button type="button" id="clearButton" class="btn btn-secondary w-100 mt-2">Limpiar Formulario</button> <!-- Botón para limpiar -->
        </form>

        <h2 class="mt-5 text-center">Lista de Servicios</h2>
        <ul id="serviceList" class="list-group mt-3">
            <!--Aquí se mostrarán los servicios-->
        </ul>
    </div>

    <!--script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
