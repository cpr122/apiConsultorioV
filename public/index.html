<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios - Consultorio Veterinario</title>
    <!-- Agregar el enlace de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> <!-- Enlazamos con el archivo CSS -->
</head>
<body class="bg-cover bg-center bg-fixed bg-veterinary">
    <div class="container mx-auto mt-10 px-5">
        <h1 class="text-center text-3xl font-bold text-green-600 mb-5">Gestión de Servicios Veterinarios</h1>

        <!-- Formulario con fondo transparente -->
        <form id="serviceForm" class="bg-white bg-opacity-50 p-6 rounded-lg shadow-lg space-y-4 max-w-md mx-auto">
            <div class="mb-4">
                <label for="serviceName" class="block text-lg text-green-600">Nombre del Servicio</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="serviceName" placeholder="Nombre del Servicio" required />
            </div>
            <div class="mb-4">
                <label for="serviceCategory" class="block text-lg text-green-600">Categoría</label>
                <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" id="serviceCategory" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="Consulta">Consulta</option>
                    <option value="Tratamiento">Tratamiento</option>
                    <option value="Examen">Examen</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="servicePrice" class="block text-lg text-green-600">Precio</label>
                <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="servicePrice" placeholder="Precio" required />
            </div>
            <div class="mb-4">
                <label for="serviceDuration" class="block text-lg text-green-600">Duración en minutos</label>
                <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" id="serviceDuration" placeholder="Duración" required />
            </div>
            <div class="flex gap-4">
                <button type="submit" class="w-full py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">Agregar Servicio</button>
                <button type="button" id="clearButton" class="w-full py-2 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600 transition">Limpiar Formulario</button>
            </div>
        </form>

        <!-- Contenedor de la lista de servicios -->
        <div class="mt-10 max-w-2xl mx-auto bg-white bg-opacity-50 p-6 rounded-lg shadow-lg">
            <h2 class="text-center text-2xl font-semibold text-green-600 mb-5">Lista de Servicios</h2>
            <ul id="serviceList" class="space-y-3">
                <!-- Aquí se mostrarán los servicios -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
